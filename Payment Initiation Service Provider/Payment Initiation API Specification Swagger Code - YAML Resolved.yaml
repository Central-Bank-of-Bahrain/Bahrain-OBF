components:
  schemas:
    ActiveOrHistoricCurrencyCode:
      pattern: ^[A-Z]{3,3}$
      type: string
      description: A code allocated to a currency by a Maintenance Agency under an
        international identification scheme, as described in the latest edition of
        the international standard ISO 4217 "Codes for the representation of currencies
        and funds".
    BuildingNumber:
      maxLength: 16
      minLength: 1
      type: string
      description: Number that identifies the position of a building on a street.
    CountryCode:
      pattern: ^[A-Z]{2,2}$
      type: string
      description: Nation with its own government.
    Department:
      maxLength: 256
      minLength: 1
      type: string
      description: Identification of a division of a large organisation or building.
    ISODateTime:
      type: string
      description: "All dates in the JSON payloads are represented in ISO 8601 date-time\
        \ format. \nAll date-time fields in responses must include the timezone. An\
        \ example is below:\n2020-04-05T10:43:07+03:00"
      format: date-time
    Identification:
      maxLength: 256
      minLength: 1
      type: string
      description: Identification assigned by an institution to identify an account.
        This identification is known by the account owner.
    IdentificationFinancial:
      maxLength: 256
      minLength: 1
      type: string
      description: Unique and unambiguous identification of a financial institution
        or a branch of a financial institution.
    OBDebtorIdentification:
      type: object
      properties:
        Name:
          maxLength: 140
          minLength: 0
          type: string
          description: The account name is the name or names of the account owner(s)
            represented at an account level, as displayed by the ASPSP's online channels.
            Note, the account name is not the product name or the nickname of the
            account.
      description: Set of elements used to identify a person or an organisation.
    Links:
      required:
      - Self
      type: object
      properties:
        Self:
          type: string
          format: uri
        First:
          type: string
          format: uri
        Prev:
          type: string
          format: uri
        Next:
          type: string
          format: uri
        Last:
          type: string
          format: uri
      additionalProperties: false
      description: Links relevant to the payload
    Meta:
      title: MetaData
      type: object
      properties:
        TotalPages:
          type: integer
          format: int32
        FirstAvailableDateTime:
          $ref: '#/components/schemas/ISODateTime'
        LastAvailableDateTime:
          $ref: '#/components/schemas/ISODateTime'
      additionalProperties: false
      description: Meta Data relevant to the payload
    OBAmount:
      pattern: ^\d{1,13}$|^\d{1,13}\.\d{1,5}$
      type: string
      description: A number of monetary units specified in an active currency where
        the unit of currency is explicit and compliant with ISO 4217.
    OBActiveOrHistoricCurrencyAndAmount:
      required:
      - Amount
      - Currency
      type: object
      properties:
        Amount:
          $ref: '#/components/schemas/OBAmount'
        Currency:
          $ref: '#/components/schemas/ActiveOrHistoricCurrencyCode'
      description: Amount of money associated with the charge type.
    OBActiveCurrencyAndAmount:
      pattern: ^\d{1,13}$|^\d{1,13}\.\d{1,5}$
      type: string
      description: A number of monetary units specified in an active currency where
        the unit of currency is explicit and compliant with ISO 4217.
    OBAddressTypeCode:
      type: string
      description: Identifies the nature of the postal address.
      enum:
      - Business
      - Correspondence
      - DeliveryTo
      - MailTo
      - POBox
      - Postal
      - Residential
      - Statement
    OBChargeBearerTypeCode:
      type: string
      description: Specifies which party/parties will bear the charges associated
        with the processing of the payment transaction.
      enum:
      - BorneByCreditor
      - BorneByDebtor
      - FollowingServiceLevel
      - Shared
    OBError:
      minProperties: 1
      required:
      - ErrorCode
      - Message
      type: object
      properties:
        ErrorCode:
          type: string
          description: Low level textual error code, e.g., BH.OBF.Field.Missing
          x-namespaced-enum:
          - BH.OBF.Field.Expected
          - BH.OBF.Field.Invalid
          - BH.OBF.Field.InvalidDate
          - BH.OBF.Field.Missing
          - BH.OBF.Field.Unexpected
          - BH.OBF.Header.Invalid
          - BH.OBF.Header.Missing
          - BH.OBF.Reauthenticate
          - BH.OBF.Resource.ConsentMismatch
          - BH.OBF.Resource.InvalidConsentStatus
          - BH.OBF.Resource.InvalidFormat
          - BH.OBF.Resource.NotFound
          - BH.OBF.Rules.AfterCutOffDateTime
          - BH.OBF.Rules.DuplicateReference
          - BH.OBF.Signature.Invalid
          - BH.OBF.Signature.InvalidClaim
          - BH.OBF.Signature.Malformed
          - BH.OBF.Signature.Missing
          - BH.OBF.Signature.MissingClaim
          - BH.OBF.Signature.Unexpected
          - BH.OBF.UnexpectedError
          - BH.OBF.Unsupported.AccountIdentifier
          - BH.OBF.Unsupported.AccountSecondaryIdentifier
          - BH.OBF.Unsupported.Currency
          - BH.OBF.Unsupported.Frequency
          - BH.OBF.Unsupported.LocalInstrument
          - BH.OBF.Unsupported.Scheme
        Message:
          maxLength: 500
          minLength: 1
          type: string
