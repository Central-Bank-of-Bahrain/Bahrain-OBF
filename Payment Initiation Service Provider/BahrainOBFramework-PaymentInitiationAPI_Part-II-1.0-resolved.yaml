    OBDomesticStandingOrderInitiation:
      required:
      - CreditorAccount
      - FirstPaymentAmount
      - FirstPaymentDateTime
      - Frequency
      type: object
      properties:
        Frequency:
          pattern: ^(NotKnown)$|^(EvryDay)$|^(EvryWorkgDay)$|^(IntrvlDay:((0[2-9])|([1-2][0-9])|3[0-1]))$|^(IntrvlWkDay:0[1-9]:0[1-7])$|^(WkInMnthDay:0[1-5]:0[1-7])$|^(IntrvlMnthDay:(0[1-6]|12|24):(-0[1-5]|0[1-9]|[12][0-9]|3[01]))$|^(QtrDay:(ENGLISH))$
          type: string
          description: |-
            Individual Definitions:

              NotKnown - Not known
              EvryDay - Every day
              EvryWorkgDay - Every working day
              IntrvlDay - An interval specified in number of calendar days (02 to 31)
              IntrvlWkDay - An interval specified in weeks (01 to 09), and the day within the week (01 to 07)
              WkInMnthDay - A monthly interval, specifying the week of the month (01 to 05) and day within the week (01 to 07)
              IntrvlMnthDay - An interval specified in months (between 01 to 06, 12, 24), specifying the day within the month (-05 to -01, 01 to 31)
              QtrDay - Quarterly (ENGLISH)
              ENGLISH = Paid on the 25th March, 24th June, 29th September and 25th December.


            Individual Patterns:
            NotKnown (ScheduleCode) EvryDay (ScheduleCode) EvryWorkgDay (ScheduleCode) IntrvlDay:NoOfDay (ScheduleCode + NoOfDay) IntrvlWkDay:IntervalInWeeks:DayInWeek (ScheduleCode + IntervalInWeeks + DayInWeek) WkInMnthDay:WeekInMonth:DayInWeek (ScheduleCode + WeekInMonth + DayInWeek) IntrvlMnthDay:IntervalInMonths:DayInMonth (ScheduleCode + IntervalInMonths + DayInMonth)
            QtrDay: + either (ENGLISH) ScheduleCode + QuarterDay
            The regular expression for this element combines five smaller versions for each permitted pattern. To aid legibility - the components are presented individually here:
            NotKnown EvryDay EvryWorkgDay IntrvlDay:((0[2-9])\|([1-2][0-9])\|3[0-1]) IntrvlWkDay:0[1-9]:0[1-7] WkInMnthDay:0[1-5]:0[1-7] IntrvlMnthDay:(0[1-6]\|12\|24):(-0[1-5]\|0[1-9]\|[12][0-9]\|3[01]) QtrDay:(ENGLISH)
            Full Regular Expression:
            ^(NotKnown)$|^(EvryDay)$|^(EvryWorkgDay)$|^(IntrvlDay:((0[2-9])|([1-2][0-9])|3[0-1]))$|^(IntrvlWkDay:0[1-9]:0[1-7])$|^(WkInMnthDay:0[1-5]:0[1-7])$|^(IntrvlMnthDay:(0[1-6]|12|24):(-0[1-5]|0[1-9]|[12][0-9]|3[01]))$|^(QtrDay:(ENGLISH))$
