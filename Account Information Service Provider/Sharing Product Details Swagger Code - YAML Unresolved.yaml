                    required:
                    - CategoryName
                    - CategoryCode
                    - ProductDescription
                    - ProductCode
                    - SubProductCode
                    - Segment
                    properties:
                      CategoryName:
                        description: 'Producty category name used by ASPSPs'
                        type: string
                      CategoryCode:
                        description: 'Product category code used by ASPSPs'
                        type: string
                        minLength: 1
