                      tnc-summary:
                        description: 'Terms and conditions summary'
                        type: string
                      tnc-url:
                        description: 'Terms and conditions URL'
                        type: string
                  SupplementaryData:
                    $ref: '#/components/schemas/OBSupplementaryData'        
            FundTransferServices:
              type: array
              items:
                type: object
                description: >-
                  'List of Fund Transfer Services products'
                required:
                  - ProductDetails  
                properties:
                  ProductDetails:
                    type: object
                    description: Product details associated with the all product categories.
                    required:
                    - CategoryName
                    - CategoryCode
                    - ProductDescription
                    - ProductCode
                    - SubProductCode
                    - Segment
                    properties:
                      CategoryName:
                        description: 'Producty category name used by ASPSPs'
                        type: string
                      CategoryCode:
                        description: 'Product category code used by ASPSPs'
