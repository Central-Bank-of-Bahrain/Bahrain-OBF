                        type: string
                        minLength: 1
                        maxLength: 40
                      ProductDescription:
                        description: 'A brief description of the product'
                        type: string
                        minLength: 1
                        maxLength: 350
                      ProductCode:
                        description: 'Product Code for Banks operational purpose'
                        type: string
                        minLength: 1
                        maxLength: 40
                      SubProductCode:
                        description: 'Sub-Product Code for Banks operational purpose'
                        type: string
                        minLength: 1
                        maxLength: 40
                      ProductURL:
                        description: 'Product URL'
                        type: string
                      Segment:
                        description: 'Product segment such as lifestyle, travel, reward points, etc.'
                        type: string
                  Features:
                    type: object
                    description: >-
                      'List of product features'                   
                    properties:
                      Currency:
                        description: 'Payment and transaction currency as applicable on the selected CASA type'
                        type: string
                      MinBalanceMaintenance:
                        description: 'Minimum balance to be maintained by the account holder in BHD'
                        type: string
                      HandlingFees/Supplementary:
                        description: 'Account handling fees applicable for products in BHD excluding taxes per annum'
                        type: string  
                      OverdraftLimit:
                        description: 'Limit offered by banks for the customer based on turnover and spending levels in BHD per month'
                        type: string  
                      InterestRates:
                        description: 'Interest payable on repayment of the loan amount'
                        type: string  
                      DepositRate:
                        description: 'Interest rate applicable for deposits only'
                        type: string  
                      MinDepositAmount:
                        description: 'Minimum one time deposit amount in BHD'
                        type: string
                  Eligibility:
                    type: object
                    description: >-
                      'This covers nationality, age, employment status, income and credit score'                   
                    properties:
                      DocumentsRequired:
                        description: 'List of documents required for opening a current account'
                        type: string
                      Age:
                        description: 'Age of the applicant'
                        type: number
                      EmploymentStatus:
                        description: 'Employment status of the applicant'
                        type: string
                      Income:
                        description: 'Income of the applicant'
                        type: string
                      CreditScore:
                        description: 'Credit score of the applicant'
                        type: string 
                  Benefits:
                    type: object
                    description: >-
                      'List of Benefits offered by this product'                   
                    properties:    
                      RelationshipManager:
                        description: 'This covers the benefits of availing RM under few conditions'
                        type: string
                      ODprotection:
                        description: 'Enjoy Current Account Overdraft Protection for clearing cheques'
                        type: string
                      MinBalance:
                        description: 'This describes the minimum balance required to keep the account active'
                        type: string
                      AutoPaySetup:
                        description: 'One stop pay'
                        type: string
                      MultipleDebitCards:
                        description: 'This includes details of add on debit cards where a account holder can apply for add-on cards for his/her employees under the same account'
                        type: string
                      E-cheque:
                        description: 'Option of e cheque clearance'
                        type: string
                      OtherBenefits:
                        description: 'Additional benefits if any'
                        type: string   
                  TermsAndConditions:
                    type: object
                    description: >-
                      'This includes a summary of the terms and conditions such as hidden charges, compliance requirements and other bank specific requirements'                   
                    properties:
