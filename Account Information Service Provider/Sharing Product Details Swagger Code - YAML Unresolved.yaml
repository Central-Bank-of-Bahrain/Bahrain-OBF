                      ProductDescription:
                        description: 'A brief description of the product'
                        type: string
                        minLength: 1
                        maxLength: 350
                      ProductCode:
                        description: 'Product Code for Banks operational purpose'
                        type: string
                        minLength: 1
                        maxLength: 40
                      SubProductCode:
                        description: 'Sub-Product Code for Banks operational purpose'
                        type: string
                        minLength: 1
                        maxLength: 40
                      ProductURL:
                        description: 'Product URL'
                        type: string
                      Segment:
                        description: 'Product segment such as lifestyle, travel, reward points, etc.'
                        type: string
                  Features:
                    type: object
                    description: >-
                      'List of product features'                   
                    properties:
                      Currency:
                        description: 'Payment and transaction currency as applicable on the selected Investment type'
                        type: string
                      MinInvestmentRequirement:
                        description: 'Minimum investment required for opening the investment account in BHD'
                        type: string
                      HandlingFees/Supplementary:
                        description: 'Account handling fees applicable for products in BHD excluding taxes per annum'
                        type: string
                      AnnualFees:
                        description: 'Recurring fees and charges payable periodically in BHD excluding of taxes'
                        type: string
                      InvestmentTenure:
                        description: 'Duration of investment period in months'
                        type: string
                      DepositRate:
                        description: 'Interest rate applicable for deposits only'
                        type: string
                      HistoricInvestmentRate:
                        description: 'This covers the historic rates that are gained by the investors in the selected fund'
                        type: string
                  Eligibility:
                    type: object
                    description: >-
                      'This covers nationality, age, employment status, income and credit score'                   
                    properties:
                      DocumentsRequired:
                        description: 'List of documents required'
                        type: string
                      Age:
                        description: 'Age of the applicant'
                        type: number
                      EmploymentStatus:
                        description: 'Employment status of the applicant'
                        type: string
                      Income:
                        description: 'Income of the applicant'
                        type: string
                      CreditScore:
                        description: 'Credit score of the applicant'
                        type: string 
                  Benefits:
                    type: object
                    description: >-
                      'List of Benefits offered by this product'                   
                    properties:
                      SIPOptions:
                        description: 'This covers the broader systematic investment plan option that a customer can opt for'
                        type: string
                      QuickerInvestmentWithdrawal:
                        description: 'Customer can withdraw the investments within 24 hours of the request submitted'
                        type: string  
                      MinimumInvestment:
                        description: 'This describes the minimum annual investment required to keep the account active'
                        type: string
                      AutoPaySetup:
                        description: 'One stop pay'
                        type: string
                      OtherBenefits:
                        description: 'Additional benefits if any'
