                        minLength: 1
                        maxLength: 40
                      ProductDescription:
                        description: 'A brief description of the product'
                        type: string
                        minLength: 1
                        maxLength: 350
                      ProductCode:
                        description: 'Product Code for Banks operational purpose'
                        type: string
                        minLength: 1
                        maxLength: 40
                      SubProductCode:
                        description: 'Sub-Product Code for Banks operational purpose'
                        type: string
                        minLength: 1
                        maxLength: 40
                      ProductURL:
                        description: 'Product URL'
                        type: string
                      Segment:
                        description: 'Product segment such as lifestyle, travel, reward points, etc.'
                        type: string
                  Features:
                    type: object
                    description: >-
                      'List of product features'                   
                    properties:
                      Currency:
                        description: 'Payment and transaction currency as applicable on the selected service type'
                        type: string
                      MinFundTransfer:
                        description: 'Minimum fund transfer applicable for the type of service selected in BHD'
                        type: string
                      HandlingFees/Supplementary:
                        description: 'Account handling fees applicable for products in BHD excluding taxes per annum'
                        type: string
                      TypesOfFundTransfer:
                        description: 'This covers different type of fund transfer that banks offer to the customers'
                        type: string
                  Eligibility:
                    type: object
                    description: >-
                      'This covers nationality, age, employment status, income and credit score'                   
                    properties:
                      DocumentsRequired:
                        description: 'List of documents required'
                        type: string
                      Age:
                        description: 'Age of the applicant'
                        type: number
                      EmploymentStatus:
