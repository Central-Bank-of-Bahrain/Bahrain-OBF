components:
  schemas:
    AccountId:
      maxLength: 40
      minLength: 1
      type: string
      description: A unique and immutable identifier used to identify the account
        resource. This identifier has no meaning to the account owner.
    TransactionId:
      maxLength: 210
      minLength: 1
      type: string
      description: Unique identifier for the transaction within an servicing institution.
        This identifier is both unique and immutable.
    BeneficiaryId:
      maxLength: 40
      minLength: 1
      type: string
      description: A unique and immutable identifier used to identify the beneficiary
        resource. This identifier has no meaning to the account owner.
    DirectDebitId:
      maxLength: 40
      minLength: 1
      type: string
      description: A unique and immutable identifier used to identify the direct debit
        resource. This identifier has no meaning to the account owner.
    StandingOrderId:
      maxLength: 40
      minLength: 1
      type: string
      description: A unique and immutable identifier used to identify the standing
        order resource. This identifier has no meaning to the account owner.
    PartyId:
      maxLength: 40
      minLength: 1
      type: string
      description: A unique and immutable identifier used to identify the customer
        resource. This identifier has no meaning to the account owner.
    PartyNumber:
      maxLength: 35
      minLength: 1
      type: string
      description: Number assigned by an agent to identify its customer.
    PhoneNumber:
      pattern: \+[0-9]{1,3}-[0-9()+\-]{1,30}
      type: string
      description: Collection of information that identifies a phone number, as defined
        by telecom services.
    MobileNumber:
      pattern: \+[0-9]{1,3}-[0-9()+\-]{1,30}
      type: string
      description: Collection of information that identifies a mobile phone number,
        as defined by telecom services.
    EmailAddress:
      maxLength: 256
      minLength: 1
      type: string
      description: Address for electronic mail (e-mail).
    ActiveOrHistoricCurrencyCode:
      pattern: ^[A-Z]{3,3}$
      type: string
      description: "Identification of the currency in which the account is held. \n\
        Usage: Currency should only be used in case one and the same account number\
        \ covers several currencies\nand the initiating party needs to identify which\
        \ currency needs to be used for settlement on the account."
    ActiveOrHistoricCurrencyCodeMaintenanceAgency:
      pattern: ^[A-Z]{3,3}$
      type: string
      description: A code allocated to a currency by a Maintenance Agency under an
        international identification scheme, as described in the latest edition of
        the international standard ISO 4217 "Codes for the representation of currencies
        and funds".
    AddressLine:
      maxLength: 70
      minLength: 1
      type: string
      description: Information that locates and identifies a specific address for
        a transaction entry, that is presented in free format text.
    BookingDateTime:
      type: string
      description: "Date and time when a transaction entry is posted to an account\
        \ on the account servicer's books.\nUsage: Booking date is the expected booking\
        \ date, unless the status is booked, in which case it is the actual booking\
        \ date.All dates in the JSON payloads are represented in ISO 8601 date-time\
        \ format. \nAll date-time fields in responses must include the timezone. An\
        \ example is below:\n2020-04-05T10:43:07+03:00"
      format: date-time
    OBActiveCurrencyAndAmount:
      pattern: ^\d{1,13}$\|^\d{1,13}\.\d{1,5}$
      type: string
      description: A number of monetary units specified in an active currency where
        the unit of currency is explicit and compliant with ISO 4217.
    Description:
      maxLength: 35
      minLength: 1
      type: string
      description: Specifies the description of the account type.
    DescriptionStatement:
      maxLength: 128
      minLength: 1
      type: string
      description: Description that may be available for the statement fee.
    DescriptionStatementInterest:
      maxLength: 128
      minLength: 1
      type: string
      description: Description that may be available for the statement interest.
    OBAccountStatusCode:
      type: string
      description: Specifies the status of account resource in code form.
      enum:
      - Deleted
      - Disabled
      - Enabled
      - Pending
      - ProForma
